{% load static %}
<!DOCTYPE HTML>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="{% static 'assets/css/register.css' %}">
    </head>

    <body>
        <div class="container">
          <h1>Sign Up</h1>
            <h5 style="color: red; margin-bottom: 12px;">{{msg}}</h5>
            <form method="post" action="login">
                {% csrf_token %}
              <label>Email Address</label><br>
                <input type="email" name="email"><br>

                <label>Password</label><br>
                <input type="password" name="password"><br>
                <button type="submit" style="cursor: pointer">Create Account</button>
                <div style="display: inline-flex">
                <input type="checkbox" style="margin-top: 13px;"><label> Remember me</label></div>
            </form>
        </div>
    </body>
</html>
